<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Players / LIMatchVE</title>
<style>
    body {
        font-family: Arial;
        padding: 10px;
        background-color: whitesmoke;
    }

    .topnav {
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.715);
    }

    .topnav a {
        float: left;
        display: block;
        color: whitesmoke;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .topnav a:hover {
        background-color: lightgrey;
        color: black;
    }

    .videohead {
        position: relative;
        width: 100%;
        height: 450px;
        overflow: hidden;
    }

    .videohead video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .videotxt {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding-top: 150px;
        text-shadow: 2px 2px 8px grey;
    }

    .profiles {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
    }

    .player-card {
        background-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .player-card img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 3px solid white;
        margin-bottom: 10px;
    }

    .country {
        display: inline-block;
        margin: 8px 0;
        padding: 6px 12px;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
    }

    .stats {
        text-align: left;
        font-size: 14px;
    }
</style>
</head>
