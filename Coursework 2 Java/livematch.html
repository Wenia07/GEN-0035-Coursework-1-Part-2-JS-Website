<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matches / LIMatchVE</title>
<style>
    body {
        font-family: Arial;
        padding: 10px;
        background-color: whitesmoke;
    }

    .header {
        padding: 30px;
        text-align: center;
        background-color: white;
    }

    .header h1 {
        font-size: 50px;
    }

    .topnav {
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.715);
    }

    .topnav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .topnav a:hover {
        background-color: grey;
        color: black;
    }

    .videohead {
        position: relative;
        width: 100%;
        height: 450px;
        overflow: hidden;
    }

    .videohead video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 82%;
        z-index: 0;
    }

    .videohead .videotxt {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding: 150px 20px 0 20px;
        text-shadow: 2px 2px 8px grey;
    }

    .returncard {
        margin: 20px 0;
    }

    .returnbtn {
        display: inline-block;
        padding: 10px 18px;
        background-color: rgba(0, 0, 0, 0.715);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
    }

    .returnbtn:hover {
        background-color: grey;
    }

    .matchcard {
        max-width: 600px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px grey;
        text-align: center;
    }

    .matchcard select {
        width: 45%;
        padding: 10px;
        margin: 10px;
        border-radius: 6px;
        border: 1px solid darkgrey;
        font-size: 16px;
    }

    .matchcard button {
        padding: 10px 20px;
        margin: 15px 5px;
        border: none;
        border-radius: 6px;
        background-color: black;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .matchcard button:hover {
        background-color: grey;
    }

    #matchArea {
        margin-top: 30px;
    }

    .playercard {
        display: inline-block;
        width: 45%;
        background-color: whitesmoke;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
    }

    .playercard p {
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>

<body>
    <div class="videohead">
        <video autoplay muted loop playsinline>
            <source src="Bckground vid&img/1654787841-1654787841-pc-pixel-room-live-wallpaper-free.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="videotxt">
            <h1>LIMatchVE (Beta)</h1>
            <p>We offer live match scores across a wide range of games.</p>
        </div>
    </div>
    <div class="topnav">
        <a href="mainpage.html">Home</a>
        <a href="games.html">Games</a>
        <a href="matches.html">Matches</a>
        <a href="players.html">Players</a>
        <a href="teams.html">Teams</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="contacts.html" style="float:right">Contacts</a>
        <a href="Sign Up.html" style="float:right">Sign Up</a>
    </div>

    <div class="returncard">
        <a href="matches.html" class="returnbtn">&lt; Return</a>
    </div>

    <div class="matchcard">
        <h1>Live Match</h1>

        <select id="player1"></select>
        <select id="player2"></select><br>

        <button onclick="startMatch()">Start Match</button>

        <div id="matchArea" style="display:none;">
            <h3 id="timer">Time: 60</h3>
            <h2 id="status">Draw</h2>

            <div class="playercard">
                <h3 id="p1name"></h3>
                <p id="p1score">0</p>
                <button onclick="addScore(1)">+1</button>
            </div>

            <div class="playercard">
                <h3 id="p2name"></h3>
                <p id="p2score">0</p>
                <button onclick="addScore(2)">+1</button>
            </div>

            <br><br>
            <button onclick="endMatch()">End Match</button>
        </div>
    </div>

<script src="match.js"></script>
</body>
</html>
