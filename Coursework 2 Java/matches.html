<style>
    body {
        font-family: Arial;
        padding: 10px;
        background-color: whitesmoke;
    }

    .topnav {
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.715);
    }

    .topnav a {
        float: left;
        display: block;
        color: whitesmoke;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .topnav a:hover {

    }

    .videohead {
        position: relative;
        width: 100%;
        height: 450px;
        overflow: hidden;
    }

    .videohead video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 82%;
        z-index: 0;
    }

    .videohead .videotxt {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding: 150px 20px 0 20px;

    }

    .card {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 40px;
    }

    .card a {
        text-decoration: none;
    }

    .box {
        width: 280px;
        height: 180px;
        background-color: lightgrey;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .box:hover {
        background-color: darkgrey;
        transform: translateY(-5px);
    }

    .txt {
        font-size: 20px;
        font-weight: bold;
        color: dimgray;
    }

    @media (max-width: 500px) {
        .box {
            width: 90%;
        }
    }
</style>
