<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Schedule Match / LIMatchVE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        margin: 0;
        padding: 0;
    }
    .topnav {
        overflow: hidden;
        background-color: rgba(0,0,0,0.715);
    }
    .topnav a {
        float: left;
        display: block;
        color: whitesmoke;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .topnav a:hover {
        background-color: lightgrey;
        color: black;
    }
    .videohead {
        position: relative;
        width: 100%;
        height: 250px;
        overflow: hidden;
    }
    .videohead video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 82%;
        z-index: 0;
    }
    .videotxt {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding: 80px 20px 0 20px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .returncard {
        margin: 20px;
    }
    .returnbtn {
        display: inline-block;
        padding: 10px 18px;
        background-color: rgba(0,0,0,0.715);
        color: whitesmoke;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
    }
    .returnbtn:hover {
        background-color: rgba(50,50,50,0.8);
    }
    .schedulebox {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px;
    }
    .schedulecard {
        background-color: lightgrey;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        min-width: 300px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .schedulecard h2 {
        text-align: center;
        margin-bottom: 15px;
    }
    .schedulecard select, 
    .schedulecard input[type="date"], 
    .schedulecard input[type="time"] {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid grey;
        font-size: 16px;
    }
    .schedulecard button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        background-color: rgba(0,0,0,0.715);
        color: whitesmoke;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    .schedulecard button:hover {
        background-color: rgba(50,50,50,0.8);
    }
    .match-list {
        margin-top: 15px;
        background-color: white;
        padding: 10px;
        border-radius: 6px;
    }
    .match-list p {
        margin: 5px 0;
    }
</style>
</head>
<body>
    <div class="videohead">
        <video autoplay muted loop playsinline>
            <source src="Bckground vid&img/1654787841-1654787841-pc-pixel-room-live-wallpaper-free.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="videotxt">
            <h1>LIMatchVE (Beta)</h1>
            <p>We offer live match scores across a wide range of games.</p>
        </div>
    </div>
    <div class="topnav">
        <a href="mainpage.html">Home</a>
        <a href="games.html">Games</a>
        <a href="matches.html">Matches</a>
        <a href="players.html">Players</a>
        <a href="teams.html">Teams</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="contacts.html" style="float:right">Contacts</a>
        <a href="Sign Up.html" style="float:right">Sign Up</a>
    </div>

    <div class="returncard">
        <a href="schedulematch.html" class="returnbtn">&lt; Return</a>
    </div>

    <div class="schedulebox">
        <div class="schedulecard">
            <h2>Team Match</h2>
            <select id="team1">
                <option value="">Select Team 1</option>
            </select><br>

            <select id="team2">
                <option value="">Select Team 2</option>
            </select><br>

            <input type="date" id="teamDate"><br>
            <input type="time" id="teamTime"><br>
            <button id="scheduleTeamBtn">Schedule Team Match</button>
            <div class="match-list" id="teamMatchList"></div>
        </div>

        <div class="schedulecard">
            <h2>Single Player Match</h2>
            <select id="player1">
                <option value="">Select Player 1</option>
            </select><br>

            <select id="player2">
                <option value="">Select Player 2</option>
            </select><br>

            <input type="date" id="playerDate"><br>
            <input type="time" id="playerTime"><br>
            <button id="schedulePlayerBtn">Schedule Player Match</button>
            <div class="match-list" id="playerMatchList"></div>
        </div>
    </div>
<script src="ssmatch.js"></script>

</body>
</html>
